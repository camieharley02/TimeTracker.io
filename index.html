<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="json.js">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="main-div">
        <div class="jeremy">
            <div class="image-content">
                <img src="images/image-jeremy.png" alt="work">
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
            </div>
            <div class="jcard-content">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="card-container">
            <div class="card" id="wcard">
                <img class="image1" src="images/icon-work.svg" alt="work">                
                <div class="card-content">
                    <div class="top">
                        <span>Work</span>
                        <img class="image2" src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <span>32hrs</span>
                        <p>last week-36hrs</p>
                    </div>
                </div>
            </div>
            <div class="card" id="pcard">
                <img src="images/icon-play.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Play</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <span>10hrs</span>
                        <p>last week-8hrs</p>
                    </div>
                </div>
            </div>
            <div class="card" id="scard">
                <img src="images/icon-study.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Study</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <span>4hrs</span>
                        <p>last week-7hrs</p>
                    </div>
                </div>
            </div>
            <div class="card" id="ecard">
                <img src="images/icon-exercise.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Exercise</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <span>4hrs</span>
                        <p>last week-5hrs</p>
                    </div>
                </div>
            </div>
            <div class="card" id="soCard">
                <img src="images/icon-social.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Social</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <span>5hrs</span>
                        <p>last week-10hrs</p>
                    </div>
                </div>
            </div>
            <div class="card" id="scCard">
                <img src="images/icon-self-care.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Self Care</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <span>2hrs</span>
                        <p>last week-2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
