<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="jeremy">
            <div class="image-content">
                <img src="images/image-jeremy.png" alt="work">
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
            </div>
            <div class="jcard-content">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="images/icon-work.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Work</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <h2>32hrs</h2>
                        <p>last week-36hrs</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="images/icon-play.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Play</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <h2>10hrs</h2>
                        <p>last week-8hrs</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="images/icon-study.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Study</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <h2>4hrs</h2>
                        <p>last week-7hrs</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="images/icon-exercise.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Exercise</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <h2>4hrs</h2>
                        <p>last week-5hrs</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="images/icon-social.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Social</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <h2>5hrs</h2>
                        <p>last week-10hrs</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="images/icon-self-care.svg" alt="work">
                <div class="card-content">
                    <div class="top">
                        <span>Self Care</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hours">
                        <h2>2hrs</h2>
                        <p>last week-2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
